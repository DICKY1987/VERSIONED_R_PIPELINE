# Jaeger Deployment
# Version: 1.0.0
# Date: 2025-11-02
version: "3.8"

services:
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: acms-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=memory
      - LOG_LEVEL=info
    ports:
      - "16686:16686"  # UI
      - "6831:6831/udp"  # Jaeger Thrift compact
      - "6832:6832/udp"  # Jaeger Thrift binary
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    volumes:
      - jaeger-data:/tmp
    networks:
      - acms-observability

volumes:
  jaeger-data:
    driver: local

networks:
  acms-observability:
    driver: bridge
