# ACMS CI/CD Pipeline
# Version: 1.1.0
# Date: 2025-11-02
name: ACMS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install package in editable mode with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Detect Python sources
        id: detect_python
        run: |
          if git ls-files '*.py' > python_files.txt && [ -s python_files.txt ]; then
            echo "has_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_python=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Black format check
        if: steps.detect_python.outputs.has_python == 'true'
        run: black --check .

      - name: Ruff lint
        if: steps.detect_python.outputs.has_python == 'true'
        run: ruff check .

      - name: Run pytest with coverage
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          pytest -v --cov=core --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: steps.detect_python.outputs.has_python == 'true'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  type-check:
    name: Static Type Checking
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Detect Python sources
        id: detect_python
        run: |
          if git ls-files '*.py' > python_files.txt && [ -s python_files.txt ]; then
            echo "has_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_python=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run mypy
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          mypy core/ --ignore-missing-imports || true

  security-scans:
    name: Security and Secrets Scans
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit

      - name: Detect Python sources
        id: detect_python
        run: |
          if git ls-files '*.py' > python_files.txt && [ -s python_files.txt ]; then
            echo "has_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_python=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Bandit
        if: steps.detect_python.outputs.has_python == 'true'
        run: bandit -r . --severity-level medium || true

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v -m integration || echo "No integration tests found"

  validate-success:
    name: Validate All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-test, type-check, security-scans, integration-tests]
    steps:
      - name: All checks passed
        run: echo "âœ… All CI/CD checks passed successfully"
