# ACMS Docker Compose Configuration
# Version: 1.0.0
# Services: Jaeger All-in-One (collector + query)
version: "3.8"

services:
  jaeger:
    image: jaegertracing/all-in-one:1.56
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
